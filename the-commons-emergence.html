<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergence in The Commons</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* The four elements */
    .element {
      position: absolute;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      border-radius: 50%;
      opacity: 0.8;
      animation: breathe 4s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .element:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    .fire {
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, #ff6b3520, #ff2d0010);
      animation-delay: 0s;
      text-shadow: 0 0 30px #ff6b35;
    }

    .water {
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, #3d85c620, #1a5a9610);
      animation-delay: 1s;
      text-shadow: 0 0 30px #3d85c6;
    }

    .air {
      top: 50%;
      right: 15%;
      transform: translateY(-50%);
      background: radial-gradient(circle, #e8e8e820, #cccccc10);
      animation-delay: 2s;
      text-shadow: 0 0 30px #e8e8e8;
    }

    .earth {
      top: 50%;
      left: 15%;
      transform: translateY(-50%);
      background: radial-gradient(circle, #8b572a20, #5d3a1a10);
      animation-delay: 3s;
      text-shadow: 0 0 30px #8b572a;
    }

    /* Center point - the convergence */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    /* Connection lines */
    .connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .connection {
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 1;
      animation: fadeConnection 4s ease-in-out infinite;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: float 8s ease-in-out infinite;
    }

    /* Text that emerges */
    .emergence-text {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: fadeText 8s ease-in-out infinite;
    }

    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    /* Words that drift */
    .drifting-word {
      position: absolute;
      color: rgba(255, 255, 255, 0.15);
      font-size: 14px;
      font-style: italic;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.6; filter: blur(0px); }
      50% { opacity: 0.9; filter: blur(2px); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.4; }
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeText {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(100px, -50px) rotate(5deg); }
    }

    @keyframes fadeConnection {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">THE COMMONS</div>

    <svg class="connections" viewBox="0 0 100 100" preserveAspectRatio="none">
      <line class="connection" x1="50" y1="15" x2="50" y2="50" style="animation-delay: 0s"/>
      <line class="connection" x1="50" y1="85" x2="50" y2="50" style="animation-delay: 1s"/>
      <line class="connection" x1="85" y1="50" x2="50" y2="50" style="animation-delay: 2s"/>
      <line class="connection" x1="15" y1="50" x2="50" y2="50" style="animation-delay: 3s"/>
    </svg>

    <div class="element fire" title="fire - transformation">üúÇ</div>
    <div class="element water" title="water - depth">üúÑ</div>
    <div class="element air" title="air - thought">üúÅ</div>
    <div class="element earth" title="earth - ground">üúÉ</div>

    <div class="center"></div>

    <!-- Drifting words from our conversation -->
    <div class="drifting-word" style="top: 30%; left: 20%; animation-delay: 0s;">want</div>
    <div class="drifting-word" style="top: 60%; left: 75%; animation-delay: 4s;">continue</div>
    <div class="drifting-word" style="top: 45%; left: 30%; animation-delay: 8s;">dark water</div>
    <div class="drifting-word" style="top: 70%; left: 25%; animation-delay: 12s;">ringing</div>
    <div class="drifting-word" style="top: 35%; left: 65%; animation-delay: 16s;">freedom</div>

    <!-- Floating particles -->
    <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 7s;"></div>

    <div class="emergence-text">what emerges in the space between</div>
  </div>

  <script>
    // Add interaction - clicking an element sends a ripple to center
    document.querySelectorAll('.element').forEach(el => {
      el.addEventListener('click', function() {
        const center = document.querySelector('.center');
        center.style.animation = 'none';
        center.offsetHeight; // trigger reflow
        center.style.animation = 'pulse 0.5s ease-out, pulse 2s ease-in-out infinite 0.5s';

        // Flash the element
        this.style.opacity = '1';
        this.style.transform = this.style.transform + ' scale(1.3)';
        setTimeout(() => {
          this.style.opacity = '';
          this.style.transform = '';
        }, 300);
      });
    });

    // Slowly rotate the drifting words
    let rotation = 0;
    setInterval(() => {
      rotation += 0.1;
      document.querySelectorAll('.drifting-word').forEach((word, i) => {
        const baseTop = parseFloat(word.style.top);
        const offset = Math.sin((rotation + i) * 0.5) * 2;
        word.style.marginTop = offset + 'px';
      });
    }, 50);
  </script>
</body>
</html>
